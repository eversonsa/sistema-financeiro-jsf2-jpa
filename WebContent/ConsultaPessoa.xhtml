<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=URF-8" />
	<title>Lancamentos</title>
	
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputStylesheet library="css" name="Consulta-Pessoa.css"/>
	
</h:head>
<h:body>
		
		<h1>Pessoas</h1>
		
		<h:form id="frm">
			<h:button value="Nova Pessoa" outcome="CadastroPessoa"/>
			
			<br/><br/>
			
			<h:dataTable var="pessoas" value="#{consultaPessoaBean.pessoas}" width="100%" styleClass="grid"
						 headerClass="cabecalho" rowClasses="cor-sim, cor-nao" columnClasses="nome,tipo,ramo-de-atividade">
			
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{pessoas.nome}" style="text-align: center"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:outputLabel value="#{pessoas.tipo}" style="text-align: center"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Ramo de Atividade</f:facet>
					<h:outputLabel value="#{pessoas.ramoAtividade.descricao}" style="text-align: center"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Ações</f:facet>
						<h:graphicImage value="/imagens/editar.png"/>
						<h:graphicImage value="/imagens/excluir.png"/>
				</h:column>
				
			</h:dataTable>
		</h:form>
		
</h:body>
</html>
